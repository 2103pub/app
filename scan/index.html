<!DOCTYPE html>

<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ドキュメントスキャナー Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<script src="app.js"></script>

</head>
<body>
    <div class="app-container">
        <header>
            <h1>📸 ドキュメントスキャナー Pro</h1>
            <p class="subtitle">高品質スキャン・編集・一括保存</p>
        </header>

```
    <div id="statusMessage"></div>

    <div class="camera-section">
        <div class="video-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="cornerCanvas" class="corner-overlay"></canvas>
            <div id="flashOverlay" class="flash-overlay"></div>
        </div>
        <canvas id="canvas"></canvas>

        <div id="continuousIndicator" style="display: none;" class="continuous-mode-indicator">
            <span class="pulse"></span>
            連続撮影モード
        </div>

        <div class="controls">
            <button id="startCamera" class="btn-primary">📷 カメラ起動</button>
            <button id="capture" class="btn-success" disabled>📸 撮影</button>
            <button id="toggleContinuous" class="btn-secondary" disabled>🔄 連続撮影</button>
            <button id="batchSave" class="btn-primary" disabled>💾 一括保存</button>
            <button id="exportPDF" class="btn-primary" disabled>📄 PDF出力</button>
            <button id="clearAll" class="btn-danger" disabled>🗑️ すべて削除</button>
        </div>
    </div>

    <div class="settings-panel">
        <h3>⚙️ 設定</h3>
        
        <div class="setting-group">
            <label>明るさ</label>
            <input type="range" id="brightness" min="-50" max="50" value="0">
            <div class="value-display"><span id="brightnessValue">0</span></div>
        </div>

        <div class="setting-group">
            <label>コントラスト</label>
            <input type="range" id="contrast" min="0" max="200" value="100">
            <div class="value-display"><span id="contrastValue">100</span>%</div>
        </div>

        <div class="setting-group">
            <label>シャープネス</label>
            <input type="range" id="sharpness" min="0" max="100" value="30">
            <div class="value-display"><span id="sharpnessValue">30</span></div>
        </div>

        <div class="setting-group">
            <div class="checkbox-group">
                <input type="checkbox" id="autoEdge" checked>
                <label for="autoEdge">自動エッジ検出</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="glareReduction" checked>
                <label for="glareReduction">反射軽減</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="grayscale">
                <label for="grayscale">グレースケール</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="hapticFeedback" checked>
                <label for="hapticFeedback">バイブレーション</label>
            </div>
        </div>

        <div class="setting-group">
            <label>連続撮影間隔</label>
            <input type="range" id="continuousInterval" min="1" max="5" value="2" step="0.5">
            <div class="value-display"><span id="intervalValue">2</span>秒</div>
        </div>
    </div>

    <div class="scanned-images">
        <h3>📋 スキャン済み (<span id="scanCount">0</span>)</h3>
        <div id="imageGrid" class="image-grid"></div>
    </div>
</div>

<div id="editModal" class="edit-modal">
    <div class="edit-content">
        <div class="edit-header">
            <h2>✏️ 編集</h2>
            <button class="close-btn" onclick="closeEditModal()">×</button>
        </div>
        
        <div class="edit-canvas-container" id="editCanvasContainer">
            <canvas id="editCanvas"></canvas>
        </div>

        <div class="edit-tools">
            <div class="tool-row">
                <button class="tool-btn" id="undoBtn" onclick="undoEdit()" disabled>↶ 戻る</button>
                <button class="tool-btn" id="redoBtn" onclick="redoEdit()" disabled>↷ 進む</button>
                <button class="tool-btn" id="cropBtn" onclick="enableCropMode()">✂️ トリミング</button>
                <button class="tool-btn" onclick="rotateImage(90)">↻ 右回転</button>
                <button class="tool-btn" onclick="rotateImage(-90)">↺ 左回転</button>
            </div>
            <div class="tool-row">
                <button class="tool-btn" onclick="applyFilter('grayscale')">⬛ グレー</button>
                <button class="tool-btn" onclick="applyFilter('blackwhite')">◼️ 白黒</button>
                <button class="tool-btn" onclick="applyFilter('sepia')">🟤 セピア</button>
                <button class="tool-btn" onclick="applyFilter('invert')">🔄 反転</button>
                <button class="tool-btn" onclick="resetEdit()">🔄 リセット</button>
            </div>
            <div class="tool-row">
                <button class="btn-success" style="flex: 1;" onclick="saveEdit()">💾 保存</button>
            </div>
        </div>
    </div>
</div>

<div id="previewModal" class="preview-modal">
    <div class="preview-content">
        <button class="close-btn" style="position: absolute; top: -50px; right: 0; background: rgba(0,0,0,0.8);" onclick="closePreview()">×</button>
        <img id="previewImage" src="" alt="Preview">
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="app.js"></script>

</html>
